<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Abdulmalik Apata</title>
    <meta name="description" content="Browse all projects by Abdulmalik Apata - Backend Software Engineer">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                satoshi: ['Satoshi', 'system-ui', 'sans-serif'],
              },
            },
          },
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-white dark:bg-black transition-colors duration-300 font-satoshi">
    
    <!-- SVG Filter Definition -->
    <svg style="display:none">
        <filter id="glass-distortion" x="-50%" y="-50%" width="200%" height="200%">
            <feTurbulence type="fractalNoise" baseFrequency="0.05 0.05" numOctaves="2" seed="10" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

    <!-- Fixed Header -->
    <header class="fixed top-[10px] md:top-[25px] w-full z-50 flex justify-center p-4">
        <div class="liquidGlass-wrapper bg-[#ffffff80] dark:bg-[#00000080] rounded-[20px] border border-zinc-200 dark:border-zinc-700">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            <nav id="main-nav" class="liquidGlass-text flex items-center gap-1 p-[6px] relative z-10">
                <!-- Navigation will be injected by JS -->
            </nav>
        </div>
    </header>

    <!-- Vertical Lines -->
    <div class="fixed mx-auto max-w-[53rem] left-0 right-0 h-full pointer-events-none z-0">
        <div class="absolute left-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
        <div class="absolute right-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
    </div>

    <main class="flex flex-col relative items-center mx-auto"> 
        <!-- Projects Section -->
        <div class="w-full max-w-[53rem] flex flex-col py-[158px] px-[1.5rem] items-center gap-[25px]">
            <div class="w-[10rem] overflow-hidden relative marquee-fade">
                <div class="relative flex w-full overflow-hidden">
                    <div id="tech-marquee" class="flex items-center gap-3 text-zinc-500 dark:text-zinc-400"></div>
                </div>
            </div>
            
            <h2 class="text-2xl md:text-3xl text-center font-bold tracking-[-.03em] text-black dark:text-white mb-4">
                Here's What I've Been Building.
            </h2>
            
            <div id="project-grid" class="flex flex-col md:grid grid-cols-1 md:grid-cols-2 gap-8 w-full"></div>
        </div>

        <!-- Footer -->
        <div class="w-full max-w-[53rem] p-6 flex flex-col py-[58px] px-[8rem] items-center gap-[25px]">
            <div class="w-full max-w-[53rem] py-[40px] flex flex-col items-center gap-[16px] border-t border-zinc-200 dark:border-zinc-800">
                <p class="text-[13px] md:text-[14px] text-center text-zinc-600 dark:text-zinc-400">Copyright Â© 2025 Abdulmalik Apata</p>
                <div id="social-links" class="flex gap-6 py-1"></div>
            </div>
        </div> 
    </main>

    <!-- Scripts -->
    <script src="js/utils/theme.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/config/data.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/projectCard.js"></script>
    <script src="js/components/marquee.js"></script>
    <script src="js/pages/projects.js"></script>
</body>
</html>
